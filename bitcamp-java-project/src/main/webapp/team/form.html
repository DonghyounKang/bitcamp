<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>팀 등록</title>
</head>
<body>
	<h1>팀 등록</h1>
	<form action="add" method="post">
		팀명 : <input type="text" name="title"><br/>
		설명 : <textarea name ="description" rows="10" cols="60"></textarea><br/>
		제목 : <input type="text" name="title"><br/>
		최대인원 : <input type="range" name="maxQty" min="1" max="9"><br/>
		시작일 : <input type="date" name="startDate"><br/>
		종료일 : <input type="date" name="endDate"><br/>
		<button>등록</button>
	</form>
</body>
</html>
