<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - 로컬변수와 조건문&반복문 블록</h1>
<script>
"use strict"

var v1 = "홍길동";

function f1() {
	//자바 스크립트에서 일반 블록을 구분하지 않는다.
	var v1 = "임꺽정";
	
	if(v1 = "임꺽정") { // 조건문 블록도 일반 블록과 같다.
		//즉 조건문 안에 선언되는 모든 변수는 로컬 변수이다.
		console.log("임꺽정입니다.");
		var v1 = "유관순";// 위에 선언한 v1을 덮어쓴다.
		var v2 = 200;// 새 로컬변수 v2를 선언한다.
	}
	console.log("f1():", v1, v2);
}

f1();

function f2() {
	//자바 스크립트에서 일반 블록을 구분하지 않는다.
	var v1 = "임꺽정"; //f2() 함수에서만 사용하는 로컬변수
	
	for (var i =0; i < 10; i++ ){//반복문 블록도 일반블록으로 간주
		console.log("f2():", i);
		var x = i; // 따라서 반복문안에 선언된 변수(i, x)도 f2()함수에 소속되는 로컬변수이다.
	}
	//반복문, 조건문 블록안에 선언되는 변수도 결국 함수에 소속된 변수이기 때문에
	// 다음과 같이 반복문, 조건문이 끝난 이후에도 사용할 수 있다. 
		console.log("f2()", v1, i, x);
}

f2();
</script>
</body>
</html>
