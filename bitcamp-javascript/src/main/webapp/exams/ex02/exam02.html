<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex2</title>
</head>
<body>
<h1>값의 타입 - typeof 연산자</h1>
<script>
//typeof 값
//=> 값의 타입을 알아내는 연산자

//stirng 타입
console.log(typeof "문자열");
console.log(typeof '문자열'); 

//number 타입
console.log(typeof 100);
console.log(typeof 3.14); 
console.log(typeof 314E-2);

//boolean 타입
console.log(typeof true);
console.log(typeof false);

//값이없기때문에 타입을 알수없다
console.log(typeof undefined);

//Object 타입 - null 도 Object타입임을 기억할 것
console.log(typeof null); 

//Number 타입
console.log(typeof NoN); // Not a Number : 숫자가 아님을 의미하는 상수
console.log(typeof Infinity); // 양의 무한대를 의미하는 상수 값
console.log(typeof -Infinity); // 음의 무한대

//Object 타입
console.log(typeof (new Object())); // 자바스크립트 객체

//Function 타입
console.log(typeof (function f(){})); // 자바스크립트 함수

console.log(typeof ((a) => {console.log(a)})); //array function

</script>
</body>
</html>
