<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex2</title>
</head>
<body>
<h1>변수</h1>
<script>
//javascript 변수 선언시 타입을 지정하지 않는다.
var v1;
var v2, v3, v4;

//변수의 값을 넣는순간 타입이 결정된다.
v1 ="문자열";
console.log(typeof v1);

//javascript의 변수는 타입이 고정되지 않는다.
//값을 넣을 때마다 타입이 바뀐다.
v1 = 100;
console.log(typeof v1);

//그래서  javascript는 "동적 타입 바인딩(Dynamic type binding)"으로 변수를 다룬다.
//그에 반해 자바는 한번 변수의 타입이 지정되면 다른 타입으로 바뀔수 없기 때문에 
// "정적타입바인딩(static type binding)"이라한다.

</script>
</body>
</html>
