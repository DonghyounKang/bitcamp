<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 함수 호이스팅(hoisting)과 익명함수</h1>
<script>
"use strict"
// 변수 선언과 그 변수의 값을 초기화시키는 할당문이 함께 있을 경우
// 호이스팅 대상은 변수 선언만이 그 대상이 된다.
//

console.log(v1); //아래에 선언된 v1 변수가 호이스팅 되기 때문에 사용할 수 있다. 다만 undefined

var v1 = "홍길동"; // 변수 선언은 호이스팅 규칙에 따라 먼저 선언된다. 
				 // 그러나 값을 할당하는 =(equal) 연산자는 현재 위치에 도달할 때 실행된다.
				 //'=' 을 기준으로 좌측의 변수선언은 호이스팅대상 우측의 값은 호이스팅되지 않는다.
console.log(v1); 

//위의 규칙을 적요하여 아래 경우를 이해
//f1(); // 실행 오류

var f1 = function() { //위의 경우와 마찬가지로 현재 위치에 도달했을 때 익명함수가 정의디어 그 주서가
					  // f1 에 저장된다. 
	console.log("안녕");
}

f1(); //ok 현재 f1변수에는 익명함수의 주소가 들어있다.
</script>
</body>
</html>
