<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 함수 호이스팅(hoisting)</h1>
<script>
// 함수도 변수처럼 함수 정의를 맨먼저 실행한다.
//	=> 즉 script태그를 실행할 때 함수정의가 있으면 제일 먼저 실행한다.
// => 이것은 함수를 정의한 코드를 맨 위로 끌어올리는 효과라는 의미로 "호이스팅(hoisting)"이라 한다.
//

//함수를 정의하기전에 사용한다.
//그런데도 오류가 발생하지 않는 이유는 함수 정의가 먼저 실행되기 때문이다.
//하나의 script 태그 안에서만 일어난다.

f1();
f2(); // 다른 script태그에 정의된 함수는 호이스팅 대상이 아니다.
	  // 아래의 다른 script에 정의된 f2()는 아직 정의된 상태가 아니기 때문에 호출할 수 없다.
function f1() {
	console.log("안녕");
}


</script>
<script>
function f2() {
	console.log("안녕");
}
</script>
</body>
</html>
