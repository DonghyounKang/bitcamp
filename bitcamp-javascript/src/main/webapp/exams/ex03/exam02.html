<h1>함수 - 함수의 파라미터와  argument</h1>
<script>
//자바스크립트 함수를 호출할 때 argument의 개수는 함수에 정의된 파라미터의 개수와 일치하지 않아도 된다.
//argument?
//함수를 호출할 때 전달한 값
//parameter?
//함수를 호출할 때 전달한 값을 보관하는 함수의 로컬변수

function f1(a) {
	console.log(a);
}

//f1(100); //한 개의 파라미터에 저장할 값을 한 개 전달한다.

//그런데 자바스크립트는 파라미터의 개수와는 상관없이 값을 마음대로 전달할 수 있다.
//f1();

//파라미터 개수보다 더 많은 값을 전달해도 에러가 발생하지 않는다.
f1(100,200,300,400);

//파라미터 개수를 초과하여 전달한 값은?
