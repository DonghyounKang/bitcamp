<h1>함수 - arrow 함수 리턴하기</h1>
<script>
"use strict"
// arrow function이나 익명 함수나 같다.
//
//

function closureMaker(fnType, count) { //파라미터도 로컬변수임을 명심할 것
	switch (fnType) {
	case "sum":
		return () => { 
			var sum = 0;
			for(var i = 1; i <= count; i++) {
				sum += i;
			}
			console.log("합계 = ", sum);
		};
	case "factorial":
		return () => {
			var mutliple = 1;
			for(var i = 1; i <= count; i++) {
				mutliple *= i;
			}
		console.log("팩토리얼 = ", multiple);
	};
	default:
		return () => {
			console.log("해당 연산 지원 안함");
		};
	}
}

var fn1 = closureMaker("sum", 10);
var fn2 = closureMaker("sum", 100);

fn1();
fn2();



</script>
</body>
