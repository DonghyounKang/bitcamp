<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex01</title>
<script>
  // script에 선언된 변수나 함수는 그 다음 script에서 사용할 수 있다.
  var v1 = "Hello";
  function f1(str) {console.log(str);}
  
  //그러나 아래 태그를 실행하기 전에는 아래태그에서 선언한 변수나 함수 사용불가
  //console.log(v2);//실행 오류
  
  //만약 아래의 script태그를 실행한 후라면 그 태그에서 선언한 변수나 함수를 사용할 수 있다.
  function f2() {console.log(v2)}
  
  // 아직 v2 변수는 undefined / f2() 실행시 오류발생!
  f2();
</script>
</head>
<body>
<h1>script 태그에 선언된 javascript의 사용범위 </h1>

<script>
	//이전 script 태그에서 정의한 변수와 함수 모두 사용할 수 있다.
	console.log(v1);
	f1("안녕하세요");
	
	var v2 ="반가워요";
	f2(); //위에서 v2 변수를 만들었기 때문에 f2()를 호출하더라도 오류가 발생하지 않는다.
	
</script>

</body>
</html>
