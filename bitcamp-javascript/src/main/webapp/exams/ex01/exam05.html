<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex01</title>
<script>
  // body를 실행하기 전에 이 태그의 javascript를 실행한다.
  //따라서 body의 내용을 출력하는데 지장이 없도록
  // body전에 script실행시
  // 가능한 시간이 적게 걸리는 작업을 수행할 것
  console.log("시간이 적게 걸리는 작업 실행!")
</script>
</head>
<body>
<h1>script 태그의 위치</h1>
<script>
	//예전에는 script 태그를 head 태그 안에 두었다.
	//그 시절에는 실행할 javascript 코드의 양이 많지 않았기 때문에
	//html 본문을 출력하기 전에 javascript를 두어도 괜찮았다.
	//그러나 최근에는 사용자의 다양한 행위와 동적인 화면을 지원하기 위해 
	//javascript 코드의 양이 증가
	//그래서 head태그에 있는 javascript를 실행하는 동안 
	//body 태그에 내용을 화면에 출력할 수 없기 때문에
	//화면 출력이 느려지게 되었다.
	//이런 이유로 사용자가 지루해하지 않도록 일단 화면의 일부를 출력한 후
	//javascript를 실행 하도록 script태그를 body 태그 맨끝에 두는것이 요즘 경향
	for (var i =0; i < 1000000000; i++) {
		Math.random(); // 시간 딜레이용
	}
	console.log("완료");
</script>
</body>
</html>
